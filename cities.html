<!DOCTYPE html>
<!-- ICS2O-Unit1-03-HTML-hello_world -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second webpage, with proper style">
    <meta name="keywords" content="mths, ics2o">
    <meta name="author" content="Jaejun. Lee">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
  </head>

  <style>
    /* Style the element with the id "myHeader" */
    #my-header {
      background-color: lightgreen;
      color: black;
      padding: 40px;
      text-align: center;
    }
    /* Style all elements with the class name "city" */
    .city {
      background-color: SlateBlue;
      color: white;
      padding: 10px;
    }
  </style>

  <body style="background-color:tomato;">
    <!-- An element with a unique id -->
    <h1 id="my-header">Capital Cities</h1>

    <!-- Multiple elements with same class -->
    <h2 class="city">Seoul</h2>
    <p>Seoul is the capital of South Korea.</p>
    <img src="./images/flag-of-Korea-South.png" alt="South Korea">

    <h2 class="city">Havana</h2>
    <p>Havana is the capital of Cuba.</p>
    <img src="./images/flag-of-Cuba.png" alt="Cuba">

    <h2 class="city">Tallinn</h2>
    <p>Tallinn is the capital of Estonia.</p>
    <img src="./images/flag-of-Estonia.png" alt="Estonia">

    <h2 class="city">Cairo</h2>
    <p>Cairo is the capital of Egypt.</p>
    <img src="./images/flag-of-Egypt.png" alt="Egypt">
  </body>
</html>
